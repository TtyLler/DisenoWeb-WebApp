<div class="container mt-3">
    <section>
      <h4>Listado de Desechables</h4>
    </section>
    <section class="title mb-3">
      <input type="text" name="filterPost" class="form-control" placeholder="Buscar...." id="searchInput" [(ngModel)]="filterPost">
      <button type="button" class="btn btn-secondary" routerLink="/add-desechable">Agregar Desechable</button>
    </section>
    <table class="table table-dark table-hover text-center">
      <thead>
        <tr>
          <th scope="col">CodigoDesechable</th>
          <th scope="col">NombreDesechable</th>
          <th scope="col">CantidadDesechable</th>
          <th scope="col">CodigoRestaurante</th>
          <th rowspan="1" colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listDesechable | filterDesechable:filterPost">
          <td>{{ item.CodigoDesechable }}</td>
          <td>{{ item.NombreDesechable }}</td>
          <td>{{ item.CantidadDesechable }}</td>
          <td>{{ item.CodigoRestaurante }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" routerLink="/edit-desechable/{{item.id}}">
              Editar
            </button>
            <button type="button" class="btn btn-danger btn-sm ms-2" (click)="deleteDesechable(item.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
