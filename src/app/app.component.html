<!DOCTYPE html>
<html>

<head>
    <title>Restaurante</title>
    <style>
        body {
            background-image: url("https://media-cdn.tripadvisor.com/media/photo-s/11/0b/b5/ff/photo2jpg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            padding: 20px;
            text-align: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Clase personalizada para hacer los campos de entrada más angostos */
        .narrow-input {
            max-width: 200px;
            margin: 0 auto;
        }

        /* Espacio después del campo de contraseña */
        .password-space {
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Restaurante</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mesas Disponibles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Facturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Consecutivos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="login-container mt-5">
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="https://www.salgamosacomer.com/wp-content/gallery/tipico-don-juan/Restaurantes-t%C3%ADpico-don-Juan-caf%C3%A9-chorreado.jpg" alt="Caballo" width="300" height="200">
            </div>

            <h2 class="mb-4">Inicio de Sesión</h2>
            <form>
                <div class="form-group narrow-input">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control form-control-sm" id="username" placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="form-group narrow-input password-space">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control form-control-sm" id="password" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="btn btn-primary login-btn">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
