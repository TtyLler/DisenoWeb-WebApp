<div class="row mt-4">
    <div class="col-lg-4 offset-lg-4">
      <div class="card text-white bg-dark mb-3" style="max-width: 40rem">
        <div class="card-header text-center">{{ operacion }} Articulos de Limpieza</div>
        <div class="card-body">
          <form [formGroup]="formLimpieza" (ngSubmit)="addLimpieza()">
            <input
              formControlName="CodigoLimpieza"
              type="text"
              class="form-control"
              placeholder="Codigo del Articulo"
            />
            <input
              formControlName="NombreLimpieza"
              type="text"
              class="form-control mt-3"
              placeholder="Nombre del Articulo"
            />
            <input
              formControlName="CantidadLimp"
              type="text"
              class="form-control mt-3"
              placeholder="Cantidad"
            />
            <input
              formControlName="RestauranteLimp"
              type="text"
              class="form-control mt-3"
              placeholder="Codigo Restaurante"
            />
          
            
            <section class="row mt-3 text-center">
              <div class="col-lg-6">
                <button [disabled]="formLimpieza.invalid" type="submit" class="btn btn-primary btn-lg">
                  Aceptar
                </button>
              </div>
              <div class="col-lg-6">
                <button
                  routerLink="limpiesa-higiene"
                  type="button"
                  class="btn btn-danger btn-lg"
                >
                  Cancelar
                </button>
              </div>
            </section>
          </form>
        </div>
      </div>
    </div>
  </div>
