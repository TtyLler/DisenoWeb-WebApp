<app-encabezado></app-encabezado>
<div class="background-image">
  <div class="container">
    <div class="jumbotron">
          <section>
            
              <h4>Listado de Provedores</h4>
          </section>
          <section class="title mb-">
              <div class="d-flex align-items-center">
                  <input type="text" class="form-control me-2" placeholder="Buscar...." id="searchInput" name="filterPost" [(ngModel)]="filterPost">
                  <button type="button" class="btn btn-success" routerLink="/add-proveedor">Agregar Articulo</button>
                
              </div>
          </section>
          <table class="table table-dark table-hover text-center">
              <thead>
                  <tr>
                      <th scope="col">Codigo del proveedor</th>
                      <th scope="col">Nombre del Proveedor</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Telefono</th>
                      <th scope="col">Celular</th>
                      <th rowspan="1" colspan="2">Acciones</th>
                       </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of listProveedor | filterProveedor: filterPost">
                      <td>{{ item.CodigoProv }}</td>
                      <td>{{ item.NombreProv }}</td>
                      <td>{{ item.ApellidoProv }}</td>
                      <td>{{ item.TelefonoProv }}</td>
                      <td>{{ item.CelularProv }}</td>
                      
                      <td>
                        <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/add-proveedor', item.id]">
                            Editar
                          </button>
          <button type="button" class="btn btn-danger btn-sm ms-2" (click)="deleteProveedor(item.id)">
            Eliminar
          </button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
