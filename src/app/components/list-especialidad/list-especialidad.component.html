<div class="container mt-3">
    <section>
      <h4>Listado de Especialidades</h4>
    </section>
    <section class="title mb-3">
      <input type="text" name="filterPost" class="form-control" placeholder="Buscar...." id="searchInput" [(ngModel)]="filterPost">
      <button type="button" class="btn btn-secondary" routerLink="/add-especialidad">Agregar Especialidad</button>
    </section>
    <table class="table table-dark table-hover text-center">
      <thead>
        <tr>
          <th scope="col">CodigoEspecial</th>
          <th scope="col">NombreEspecial</th>
          <th scope="col">DescripcionEspecial</th>
          <th scope="col">Precio</th>
          <th rowspan="1" colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listEspecialidad | filterEspecialidad:filterPost">
          <td>{{ item.CodigoEspecial }}</td>
          <td>{{ item.NombreEspecial }}</td>
          <td>{{ item.DescripcionEspecial }}</td>
          <td>{{ item.Precio }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" routerLink="/edit-especialidad/{{item.id}}">
              Editar
            </button>
            <button type="button" class="btn btn-danger btn-sm ms-2" (click)="deleteEspecialidad(item.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
