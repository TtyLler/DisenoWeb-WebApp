<app-encabezado></app-encabezado>
<div class="background-image">
  <div class="container">
    <div class="jumbotron">
      <section>
        <h4>Listado de Articulos Tecnologicos</h4>
      </section>
      <section class="title mb-3">
        <div class="d-flex align-items-center">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar...."
            id="searchInput"
            name="filterPost"
            [(ngModel)]="filterPost"
          />
          <button
            type="button"
            class="btn btn-success"
            routerLink="/add-tecnologia"
          >
            Agregar Articulo Tecnologico
          </button>
        </div>
      </section>
      <table class="table table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Restaurante</th>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Descripcion</th>
            <th rowspan="1" colspan="2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of listTecnologia | filterTecnologia : filterPost"
          >
            <td>{{ item.CodigoTec }}</td>
            <td>{{ item.RestauranteTec }}</td>
            <td>{{ item.NombreTec }}</td>
            <td>{{ item.MarcaTec }}</td>
            <td>{{ item.CantidadTec }}</td>
            <td>{{ item.DescripcionTec }}</td>
            <td>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                [routerLink]="['/add-tecnologia', item.id]"
              >
                Editar
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm ms-2"
                (click)="deleteTecnologia(item.id)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
