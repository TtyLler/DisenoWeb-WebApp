<div class="row mt-4">
    <div class="col-lg-4 offset-lg-4">
      <div class="card text-white bg-dark mb-3" style="max-width: 40rem">
        <div class="card-header text-center">{{ operacion }} Empleado</div>
        <div class="card-body">
          <form [formGroup]="formEspecialidad" (ngSubmit)="addEspecialidad()">
            <input
              formControlName="CodigoEspecial"
              type="text"
              class="form-control"
              placeholder="Codigo de la Especialidad"
            />
            <input
              formControlName="NombreEspecial"
              type="text"
              class="form-control mt-3"
              placeholder="Nombre de la Especialidad"
            />
            <input
              formControlName="DescripcionEspecial"
              type="text"
              class="form-control mt-3"
              placeholder="Descripcion de la Especialidad"
            />
            <input
              formControlName="Precio"
              type="text"
              class="form-control mt-3"
              placeholder="Precio"
            />
            <section class="row mt-3 text-center">
              <div class="col-lg-6">
                <button [disabled]="formEspecialidad.invalid" type="submit" class="btn btn-primary btn-lg">
                  Aceptar
                </button>
              </div>
              <div class="col-lg-6">
                <button
                  routerLink="/listespecialidad"
                  type="button"
                  class="btn btn-danger btn-lg"
                >
                  Cancelar
                </button>
              </div>
            </section>
          </form>
        </div>
      </div>
    </div>
  </div>
