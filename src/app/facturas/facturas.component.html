<app-encabezado></app-encabezado>
<div class="container mt-4">
    <h2 class="mb-4">Facturas</h2>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Mesa</th>
              <th>Productos</th>
              <th>Total</th>
              <th>Impuestos</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let factura of facturas">
              <td>{{ factura.mesa }}</td>
              <td>
                <ul>
                  <li *ngFor="let item of factura.items">{{ item.producto }} - {{ item.precio | currency }}</li>
                </ul>
              </td>
              <td>{{ factura.total | currency }}</td>
              <td>{{ calcularImpuestos(factura) | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
